# Configuration for cbindgen to generate C++ headers
language = "C++"
cpp_compat = true
style = "both"

include_guard = "mozilla_chaosmode_ffi_h"
pragma_once = true
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true

namespace = "mozilla::rust"

[export]
prefix = "mozilla_chaosmode_"
include = ["mozilla_chaosmode_set_chaos_feature",
           "mozilla_chaosmode_is_active", 
           "mozilla_chaosmode_enter_chaos_mode",
           "mozilla_chaosmode_leave_chaos_mode",
           "mozilla_chaosmode_random_u32_less_than",
           "mozilla_chaosmode_random_i32_in_range"]

[export.rename]

[fn]
prefix = ""

[parse]
parse_deps = false
include = []

[parse.expand]
crates = []
