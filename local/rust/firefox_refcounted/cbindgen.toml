# Configuration for generating C++ bindings from Rust code

language = "C++"

# Header settings
header = """/* -*- Mode: C++; tab-width: 8; indent-tabs-mode: nil; c-basic-offset: 2 -*- */
/* vim: set ts=8 sts=2 et sw=2 tw=80: */
/* This Source Code Form is subject to the terms of the Mozilla Public
 * License, v. 2.0. If a copy of the MPL was not distributed with this
 * file, You can obtain one at http://mozilla.org/MPL/2.0/. */

/* AUTOMATICALLY GENERATED by cbindgen - do not modify by hand */
"""

include_guard = "mozilla_RefCounted_rust_h"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true
namespace = "mozilla::detail"
namespaces = ["mozilla", "detail"]

# Style settings
tab_width = 2
line_length = 100
documentation_style = "c++"
braces = "SameLine"

[export]
include = ["LogAddRefFunc", "LogReleaseFunc"]

[export.rename]
"LogAddRefFunc" = "LogAddRefFunc"
"LogReleaseFunc" = "LogReleaseFunc"
