# cbindgen configuration for firefox_hashbytes
# Generates C/C++ header files for FFI functions

language = "C++"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true
namespace = "mozilla"
namespaces = []
include_guard = "mozilla_HashBytes_FFI_h"
pragma_once = true
header = """
/*
 * Rust FFI bindings for HashBytes function
 * 
 * This file provides C++ bindings to call the Rust implementation
 * of the HashBytes function from mfbt/HashFunctions.cpp
 */
"""

[export]
include = ["mozilla_HashBytes", "HashBytes"]
exclude = []

[export.rename]
"HashNumber" = "uint32_t"

[fn]
rename_args = "CamelCase"
args = "horizontal"
sort_by = "None"

[defines]
"target_os = linux" = "XP_LINUX"
"target_os = macos" = "XP_MACOSX"
"target_os = windows" = "XP_WIN"
