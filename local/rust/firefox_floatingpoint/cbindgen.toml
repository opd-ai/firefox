# cbindgen configuration for firefox_floatingpoint
#
# This file configures cbindgen to generate a C/C++ header file from the
# Rust FFI exports, allowing C++ code to call the Rust implementation.

language = "C++"

# Include guard for the generated header
include_guard = "mozilla_FloatingPoint_Rust_h"

# Namespace for the generated functions
namespace = "mozilla"

# Header comment
header = """
/* -*- Mode: C++; tab-width: 8; indent-tabs-mode: nil; c-basic-offset: 2 -*- */
/* vim: set ts=8 sts=2 et sw=2 tw=80: */
/* This Source Code Form is subject to the terms of the Mozilla Public
 * License, v. 2.0. If a copy of the MPL was not distributed with this
 * file, You can obtain one at http://mozilla.org/MPL/2.0/. */

/*
 * AUTOGENERATED by cbindgen - DO NOT EDIT MANUALLY
 *
 * Rust implementation of IsFloat32Representable (mfbt/FloatingPoint.cpp)
 * Generated from: local/rust/firefox_floatingpoint/
 */
"""

# Include Mozilla type definitions
includes = ["mozilla/Types.h"]

# Compiler-specific settings
[parse]
parse_deps = false
include = []
exclude = []

[export]
# Only export items explicitly marked with #[no_mangle]
include = ["IsFloat32Representable"]

[fn]
# Function naming
rename_args = "None"

# Argument style
args = "horizontal"
