# cbindgen configuration for XorShift128+ PRNG

language = "C++"
namespace = "mozilla::non_crypto"
namespaces = ["mozilla", "non_crypto"]

autogen_warning = "/* This file was automatically generated by cbindgen. DO NOT MODIFY MANUALLY */"
include_version = true
header = """
/* -*- Mode: C++; tab-width: 8; indent-tabs-mode: nil; c-basic-offset: 2 -*- */
/* vim: set ts=8 sts=2 et sw=2 tw=80: */
/* This Source Code Form is subject to the terms of the Mozilla Public
 * License, v. 2.0. If a copy of the MPL was not distributed with this
 * file, You can obtain one at http://mozilla.org/MPL/2.0/. */

/* Rust implementation of XorShift128+ PRNG - FFI bindings */
"""

include_guard = "mozilla_XorShift128PlusRNG_Rust_h"
pragma_once = true
cpp_compat = true

[export]
include = ["XorShift128PlusRNG"]

[export.rename]
"XorShift128PlusRNG" = "XorShift128PlusRNG"

[struct]
derive_eq = false
derive_neq = false

[enum]
rename_variants = "ScreamingSnakeCase"

[fn]
rename_args = "CamelCase"
