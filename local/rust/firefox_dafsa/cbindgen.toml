# cbindgen configuration for firefox_dafsa
# Generates C++ compatible headers for FFI

language = "C++"
style = "both"

[parse]
parse_deps = false
include = ["firefox_dafsa"]
expand = ["firefox_dafsa"]

[export]
prefix = "MOZILLA_"
include = ["RustDafsa"]

[export.rename]
"RustDafsa" = "RustDafsa"

[defines]
"target_os = windows" = "XP_WIN"
"target_os = macos" = "XP_MACOSX"
"target_os = linux" = "XP_LINUX"

# Header configuration
header = """/* This Source Code Form is subject to the terms of the Mozilla Public
 * License, v. 2.0. If a copy of the MPL was not distributed with this
 * file, You can obtain one at http://mozilla.org/MPL/2.0/. */

/* Generated by cbindgen for firefox_dafsa Rust crate */
"""

include_guard = "mozilla_rust_dafsa_h"
pragma_once = true
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"

[layout]
packed = "packed"
aligned_n = "align"
