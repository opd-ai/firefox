# cbindgen configuration for nsCRT Rust port

language = "C++"
include_guard = "mozilla_nscrt_rust_h"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true
namespace = "mozilla"
namespaces = ["mozilla"]

[export]
# Export all items
include = ["nsCRT_strtok", "nsCRT_strcmp_char16", "nsCRT_atoll"]

[export.rename]
# FFI function names
